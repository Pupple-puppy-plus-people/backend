version: "3"

services:
        web:
                build:
                  context: .
                  dockerfile: ./localbind.Dockerfile
                command: >
                       bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
                ports:
                        - 8000:8000
                volumes:
                        - ./:/var/jenkins_home/workspace/Pupple/backend/pupple_backend/pupple_backend
                restart: always
